<html>
<head>
    <title>page divide</title>
    <style>
hr { 
  display: block;
  margin-top: 0.5em;
  margin-bottom: 0.5em;
  margin-left: auto;
  margin-right: auto;
  border-style: inset;
  border-width: 1px;
} 
</style>
</head>
<body>
<div class="split left">
    <div class="centered">
        <h2>create an account / signup </h2>
        <forms>
            <label for="fname"> First name </label>
		    <br>
		    <input type="text" name="fname">
		    <br>
		    <label for="lname"> last name </label>
            <br>
            <input type="text" name="lname">
            <br>
            <label for="uname">user mail id</label>
            <br>
            <input type="text" placeholder="enter mail id" name="uname">
            <br>
            <label for="pwd">password</label>
            <br>
            <input type="text" placeholder="enter password" name="pwd">
            <br>
            <button type="submit">create account</button>
        </forms>
    </div>
</div>
<hr>
<div class="split right">
    <div class="centered">
        <forms>
           <h2> LOGIN </h2>
           <label for="uname">user mail id</label>
           <br>
           <input type="text" placeholder="enter mail id" name="uname">
           <br>
           <label for="pwd">password</label>
           <br>
           <input type="text" placeholder="enter password" name="pwd">
           <br>
           <button type="submit">login</button>
        </forms>
    </div>
</div>
</body>
</html>
